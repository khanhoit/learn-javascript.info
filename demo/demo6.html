<!DOCTYPE HTML>
<html>
<body>
  <h1>Create a list</h1>

  <script>
    let ul = document.createElement('ul');
    document.body.append(ul);
    ul.insertAdjacentHTML('afterend','<li>hii</li>');
    while (true) {
      let data = prompt("Enter the text for the list item", "");
      if (!data) {
        break;
      }
      let li = document.createElement('li');
      li.textContent = data;
      ul.append(li);
    }
    ul.insertAdjacentHTML('beforeend','<li>end</li>');
  </script>

</body>
</html>
